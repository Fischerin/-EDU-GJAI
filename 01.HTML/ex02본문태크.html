<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    

    <!-- 
        1. 제목태크
        : 크기와 굵기 별로 숫자를 붙여서 사용: h1 ~ h6
        제목: h2, 소제목: h3
        1) 시작태그
        2) 내용(contents)
        3) 끝태그
     -->
     <h1>h1 태그입니다</h1>
     <h2>h2 태그입니다</h2> 
     <!-- 제목으로 많이 사용 -->
     <h3>h3 태그입니다</h3>
     <!-- 소제목으로 많이 사용 -->
     <h4>h4 태그입니다</h4>
     <h5>h5 태그입니다</h5>
     <h6>h6 태그입니다</h6>

<!-- 
    2. 본문태그
    (1) p태그 (paragraph)
    : 단락으로 표현되기 떄문에 가로 한줄 영역을 전부 차지
    : enter를 친 것처럼 보임
 -->

 <p></p>
 <p></p>
 <p></p>
<!-- p*3 : p태그를 3개 만들고 싶을 때 
혹은 alt 누르고 복사할 번호 만큼 클릭-->
 <p>p 태그입니다</p>
 <p style = "color: blue;">p 태그입니다</p>
 <p>p 태그입니다</p>

 <!-- (2) span 태그
    문장을 표현되기 때문에 내가 넣은 내용 만큼만 영역을 차지
    : 가로로(왼쪽->오른쪽) 요소들이 배치 -->

<span>span 태그</span>
<span style="color: blue;">span 태그</span>
<span>span 태그</span>

일반 텍스트
일반 텍스트 style="color: blue;"
일반 텍스트

<!-- 3. 문단태그
(1) br(break) : <br/> 
<br></br>
<br/>:react.js에서 무조건 사용해야 한다
<br>

(2) hr(horizontal) : 수평선을 그어주는 태그

-->

<span>1</span>
<br>
<span>2</span>
<!-- align = center, right, left  -->
<hr align="center" color="red" size="140px" width="50px">




</body>
</html>
