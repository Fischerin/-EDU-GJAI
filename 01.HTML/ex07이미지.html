<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그: <img>
    필수 속성 : src(source) 
    (1) 절대 경로: 누구나 알 수 있는 경로
    (2) 상대 경로: 폴더 내에서 상대적인 위치를 통해 알 수 있는 경로
    - ./ : 같은 위치에 있는 폴더나 파일 가르키기 (생략가능)
    - ../ : 상위 폴더(directory)로 이동
    - / : 최상위 폴더로 이동

    *절대경로/상대경로 언제 쓰지?
    절대 경로: 누구나 알 수 있는 이미지, 혹은 경로일 때 사용 ex)네이버 로고
    상대 경로: 내 서버 내 존재하는 이미지를 사용하는 경우
-->
    <img src="https://static.news.zumst.com/images/2/2019/10/26/7f7b6bf515984e23b3a797fa550cc853.jpg">
    
    </br>
    이미지1
    <img src="./img/image 1.jpg">

    이미지2
    <img alt="이동욱잘생김" src="./img/room/image2.jpg">
    <!-- alter 대체하다 -->

    </br>
    <img src="/01.HTML/img/room/image2.jpg">

    <h4>실습</h4>

    <!-- -->

    <h5>인공지능사관학교</h5>
    <!-- logo.png를 웹상에 출력해주세요 -->

</body>
</html>
