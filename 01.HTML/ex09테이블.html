<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블 태그
        0. 테이블을 만들자! <table></table>
        1. 몇 줄 만들건지? table row <tr></tr>
        2. 몇 칸 만들건지? table date <td></td>
        3. 어떤 내용으로 채울건지 -> 내용
    -->

    <table border="1px solid black">
        <tr bgcolor="yellow">
            <th>이름</th>
            <th>주소</th>
        </tr>
 <!-- td -> th로 바꾸면 date -> header -->
        <tr>
            <td>강유빈</td>
            <td>문경</td>
        </tr>


        <!-- 실습 -->
        <!-- 팀원들의 정보를 담아주세요 
            tr>td*2 -->


<table border="1px solid black">
<tr bgcolor="yellow">
    <th>이름</td>
    <th>주소</td>
</tr>
<tr>
    <td>김도운</td>
    <td>광주</td>
</tr>
<tr>

</tr>
<tr>
    <td>송솔</td>
    <td>광주</td>
</tr>
<tr>
    <td>송민아</td>

</tr>

<!-- 줄 row: 행
칸 column: 열 -->





    </table>

</body>
</html>
