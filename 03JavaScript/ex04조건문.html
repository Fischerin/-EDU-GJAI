<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // 조건문
        // - 주어진 조건을 비교 또는 판단하여 결과를 얻는 구문

        // 단순 if문
        let num = 10;
        let num2 = 5;

        if(num === 10 && num2 > 1){
            // 실행문
            console.log("조건이 만족하였습니다!");
        }

        // if~else문
        let userId = prompt("아이디를 입력해주세요.");
        let userPw = prompt("비밀번호를 입력해주세요.");

        let id = "yonareim";
        let pw = "1234";

        if(userId === id && userPw === pw){ //조건식이 만족했을 때
            console.log(id+"님 환영합니다!");
        }else{ //위 조건식이 만족하지 않았을 때
            alert("아이디 또는 비밀번호가 일치하지 않습니다.");

        }

    </script>
</body>
</html>
