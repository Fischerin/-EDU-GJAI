<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="tit">HTML 요소에 접근해보기!</h1>

    <p id="msg">HTML문서에 정의된 요소들을 제어해보자!</p>

    <script>

        // DOM(Document Object Model:문서객체모델)
        // - 웹 문서에 정의된 태그를 JavaScript에서 접근할 수 있또록 객체로 변환해주는 모델

        //HTML문서 내에 있는 요소를 접근하려면?
        //document: 현재 문서
        //.: 현재 문서 내에 있는 속성 또는 함수에 접근
        //getElementById(): 요소의 id속성값을 이용해서 요소객체에 접근
        const tit = document.getElementById("tit");

        console.log(`h1요소 접근결과: ${tit}`);

        //접근한 요소의 컨텐츠를 접근하려면?(608p)
        // 요소객체.innerText: 요소의 컨텐츠만 접근(문자열)
        // 요소객체.innerHTML:요소의 컨텐츠+자식요소에 접근(문자열)
        console.log(tit.innerText);
        console.log(tit.innerHTML);

        //접근한 요소의 컨텐츠를 업데이트(초기화)하려면?
        //요소객체.innerText = 수정할 데이터

        // a태그를 넣고 네이버를 넣은 경우, 아래는 문자로 인식함
        tit.innerText = "<a href = 'https://www.naver.com'>요소접근에 성공!"

        //요소의 컨텐츠를 업데이트할 때 새로운 요소를 반영하고 싶다면?
        //요소객체.innerHTML = 요소+데이터 형태

        //HTML로 저장한 경우 a태그의 링크를 바로 반영함(innerHTML <=> Atag)
        tit.innerHTML = "<a href = 'https://www.naver.com'>요소접근에 성공!"


        //a요소의 글자색을 파란색으로 변경하려면?
        //HTMLCollection: 유사배열
        const aTag = tit.getElementsByTagName("a");
        console.log(aTag);
        console.log(aTag[0]);


        //모든 값의 형태를 문자열로 적용
        //콘솔로그에 aTag의 0번째 스타일을 변경할 때, atag를 우선 getElement's'로 정의해주고
        //로그에 표시한 뒤, aTag의 0번째 스타일을 문자열 형태로 넣어준다.

        //요소객체.style.스타일속성 = "변경할 값";
        aTag[0].style.color = "blue";
        aTag[0].style.textDecoration = "none";


        //1. p요소의 객체에 접근한 후, 내용을 변경해보기
        //1) 다큐먼트에서 요소를 가져온다(getElementById)
        //2) 내용정의 (innerText)
        const msg = document.getElementById("msg");
        msg.innerText = "내용 변경하기 성공!";

        //2. p요소의 컨텐츠 스타일을 변경해보기
        // 글자크기: 20px/테두리: 2px solid 빨간색

        msg[0].style.fontSize = "20px";
        msg[0].style.border = "2px, solid, red"

        




    </script>



</body>
</html>
