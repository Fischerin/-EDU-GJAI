<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML태그 -->

    <!-- JavaScript -->
    <script>
        // <script>태그는 body끝태그 위에 정의
        // 자바스크립트를 작성할 수 있는 영역
        // 수업순서
        // 1. 입출력 - 2. 변수/자료형 - 3. 연산자 - 4. 제어문(조건문/반복문)
        // 5. 배열 - 6. 함수 - 7. 객체

        // 수업순서(WebAPI)
        // 1.DOM(Document Object Mode1) - 2.BOM(Browser Object Mode1)
        // 3. 이벤트 - 4.통신(Fetch API)

        // 출력문
        // 1. 웹 문서에 출력하는 기능
        document.write("Hello,JavaScript@");
        document.write("<h1>JavaScript<h1>");

        // 2. 알림창
        // +기능처리에 대한 결과를 사용자에게 알려줄 때 사용
        // alert("Hello, JavaScript");

        // 3. 개발자도구 - 콘솔창에 출력하는 기능
        // +실제 개발 후 결과값을 확인할 때 주로 사용
        console.log("Hello, JavaScript!");

        // 입력문
        // 1. 키보드의 입력값을 저장하는 기능
        // ex) 원격접속 시 관리자 비밀번호 입력 등
        // prompt("당신의 이름을 입력해주세요.");


        // console.log(prompt("당신의 이름을 입력해주세요."));

        // 콘솔에 입력됨. 변수에 저장하여 출력
        let name = prompt("당신의 이름을 입력해주세요.");
        console.log(name);

        // 2. 확인/취소를 선택하여 참/거짓을 반환하는 기능
        let answer = confirm("변경된 정보를 반영하겠습니까");
        console.log(answer);

    </script>
</body>
</html>
