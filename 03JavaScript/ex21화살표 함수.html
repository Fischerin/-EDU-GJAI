<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //화살표함수
        // - function키워드 대신 '=>'로 정의하는 함수

        let print = () => {
            console.log("화살표 함수 실행");
        }


        //매개변수를 한 개만 정의한 경우에는 소괄호를 생력할 수 있다!

        let print2 = name => {
            console.log(`${name}님 환영합니다!`);
        }

        let sum = (num1, num2) => {
            return num1 + num2
        }

        print();
        print2("임명진");
        console.log(sum(1,3));
    </script>
</body>
</html>
