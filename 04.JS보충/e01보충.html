<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 공간분할 div태그 정말 많이 사용한다! 
        특정 디자인을 주고싶다면 div태그 -->

    <style>
        .box{
            border : 3px solid pink;
            display: inline-block;
            padding: 20px;
            margin: 10px;
        } 
        /* 블록 속성에서 반대속성인 인라인 속성으로 변경! 
        인라인과 블록을 같이 섞어쓰려면 'inline-block'*/
        /* 안쪽여백 padding 바깥쪽 여백 margin */
    </style>
</head>


<body>
    <h1>구구단 외우기!</h1>
    

    <script>
        /* 반복문?
        - 반복문을 우리가 왜 쓸까?
        - 개발자가 가장 싫어하는 일? => 반복

        (1) for문
        - 반복의 범위를 내가 알고 있을 때
        for (초기화식 ; 종료조건 ; 증감식){
            반복할 로직
        }


        (2) while문
        
        
        
        */


        // 미션! console 창에 2~9까지
        console.log(2,3,4,5,6,7,8,9);


        document.write('<div>') //반복되어서 깨지지 않게 바깥에 넣어줌.
        for(let i=2; i<10; i++){
            document.write('<div class="box">') //단 별로 나누기 위해서 이곳에 배치 & class를 box로 지정!
            document.write('<h3>'+i+'단</h3>'); //화면에 표시하고 싶을 때 //<h3>로 감싸면 글자가 커진다. 
                // 그런데 왜 이렇게 감싸지? i가 변수기 때문에 문자와 +로 이어준다!


                //이중 for문 생성(중첩 for)
                //구구단 단 별로 1~9까지
                for(let j=1; j<10; j++){
                    console.log(j);
                    // document.write(i+'*'+j+'='+i*j+'<br>'); //왜 <br>을 문자화 시키는지? html언어기 때문에 문자화
                    //한줄이 끝나면 그다음 br태그 붙여서 개행할 수 있음

                    //표현식을 사용해보자! ``(백틱) 맥은 function 백틱
                    //
                    document.write(`${i}+${j}=${i*j}<br/>`) //플러스 사용을 줄일 수 있다.
 
                } //바깥에 i를 쓰는건 괜찮다. 왜? 지역변수
                document.write('</div class="box">')
                

        }document.write('</div>')


    

    </script>
</body>
</html>
